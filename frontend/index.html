<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabDocs Unlocked - Ask Anything About Lab Documentation</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind to use class-based dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <!-- Alpine.js (required by BasecoatUI) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Custom Tailwind config */
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
        <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <!-- Logo -->
                <div class="flex items-center">
                    <h1 class="text-lg font-bold text-gray-900 dark:text-white">
                        üî¨ LabDocs Unlocked
                    </h1>
                </div>

                <!-- Right side actions -->
                <div class="flex items-center gap-4">
                    <button id="toggle-sources" class="hidden items-center gap-2 px-3 py-2 text-sm text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-200 transition-all duration-300 opacity-0">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Sources (<span id="sources-count">0</span>)
                    </button>
                    <button id="clear-chat" class="px-3 py-2 text-sm text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-200">
                        Clear Chat
                    </button>
                    <button id="theme-toggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <span class="dark:hidden">üåô</span>
                        <span class="hidden dark:inline">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Conversation Area (Left) -->
        <div class="flex-1 flex flex-col">

            <!-- Messages Container (Scrollable) -->
            <div id="messages-container" class="flex-1 overflow-y-auto flex flex-col">
                <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6 w-full">

                    <!-- Messages will be inserted here -->
                    <div id="messages-list">
                        <!-- User and AI messages will be dynamically added here -->
                    </div>

                </div>
            </div>

            <!-- Chat Input (Centered initially, moves to bottom after first message) -->
            <div id="chat-input-container" class="flex-shrink-0">
                <div id="chat-input-wrapper" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                    <!-- Welcome Header -->
                    <div id="welcome-header" class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full mb-4">
                            <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                            Ask anything about lab documentation
                        </h2>
                        <p class="text-lg text-gray-600 dark:text-gray-400">
                            Search through SOPs, FDA clearances, and regulatory materials
                        </p>
                    </div>

                    <!-- Chat Input Form -->
                    <form id="chat-form" class="flex gap-3 mb-4">
                        <div class="flex-1 relative">
                            <textarea
                                id="chat-input"
                                rows="1"
                                placeholder="Ask anything about lab docs..."
                                class="w-full px-6 py-4 pr-12 border-2 border-gray-300 dark:border-gray-600 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white text-base shadow-lg transition-all duration-300"
                                style="max-height: 200px;"
                                autofocus
                            ></textarea>
                            <div class="absolute right-3 bottom-3 text-xs text-gray-400">
                                <kbd class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-gray-600 dark:text-gray-400">‚Üµ</kbd>
                            </div>
                        </div>
                        <button
                            type="submit"
                            id="send-button"
                            class="px-6 py-4 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </form>

                    <!-- Keyboard Hint -->
                    <div class="text-xs text-gray-500 dark:text-gray-500 text-center mb-6 transition-opacity duration-500" id="keyboard-hint">
                        Press <kbd class="px-1.5 py-0.5 bg-gray-100 dark:bg-gray-800 rounded text-gray-600 dark:text-gray-400 border border-gray-300 dark:border-gray-700">Enter</kbd> to send, <kbd class="px-1.5 py-0.5 bg-gray-100 dark:bg-gray-800 rounded text-gray-600 dark:text-gray-400 border border-gray-300 dark:border-gray-700">Shift+Enter</kbd> for new line
                    </div>

                    <!-- Example Questions (Muted) -->
                    <div id="example-questions" class="space-y-2 max-w-2xl mx-auto transition-opacity duration-500">
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-500 mb-3 text-center">Suggested questions:</p>
                        <button class="example-query-chat w-full text-left px-3 py-2.5 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/50 rounded-lg hover:bg-white hover:border-blue-300 dark:hover:bg-gray-800 dark:hover:border-blue-700 transition-all">
                            <div class="flex items-start gap-2.5">
                                <span class="text-base opacity-60">ÔøΩ</span>
                                <div>
                                    <div class="text-sm font-medium text-gray-700 dark:text-gray-400">Specimen Requirements</div>
                                    <div class="text-xs text-gray-500 dark:text-gray-500">What are the specimen requirements for TB PCR testing?</div>
                                </div>
                            </div>
                        </button>
                        <button class="example-query-chat w-full text-left px-3 py-2.5 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/50 rounded-lg hover:bg-white hover:border-blue-300 dark:hover:bg-gray-800 dark:hover:border-blue-700 transition-all">
                            <div class="flex items-start gap-2.5">
                                <span class="text-base opacity-60">‚ù§Ô∏è</span>
                                <div>
                                    <div class="text-sm font-medium text-gray-700 dark:text-gray-400">Cardiac Testing</div>
                                    <div class="text-xs text-gray-500 dark:text-gray-500">Tell me about AlloMap heart transplant testing</div>
                                </div>
                            </div>
                        </button>
                        <button class="example-query-chat w-full text-left px-3 py-2.5 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/50 rounded-lg hover:bg-white hover:border-blue-300 dark:hover:bg-gray-800 dark:hover:border-blue-700 transition-all">
                            <div class="flex items-start gap-2.5">
                                <span class="text-base opacity-60">üìã</span>
                                <div>
                                    <div class="text-sm font-medium text-gray-700 dark:text-gray-400">FDA Clearance</div>
                                    <div class="text-xs text-gray-500 dark:text-gray-500">What are the indications for use in the 510(k) clearance?</div>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Sources Panel (Right) -->
        <div id="sources-panel" class="hidden md:w-96 lg:w-[28rem] flex-col overflow-hidden transition-all duration-500 ease-in-out">

            <!-- Panel Header -->
            <div id="sources-panel-header" class="px-6 py-4 border-b flex-shrink-0">
                <div class="flex items-center justify-between">
                    <h3 class="font-semibold text-gray-900 dark:text-white">
                        Source Documents
                    </h3>
                    <button id="close-sources" class="md:hidden text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Sources List (Scrollable) -->
            <div id="sources-list" class="flex-1 overflow-y-auto px-6 py-4">
                <div id="no-sources" class="text-center py-16 text-gray-400 dark:text-gray-600">
                    <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p class="text-sm">Ask a question to see sources</p>
                </div>
                <!-- Source cards will be inserted here -->
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/sampleData.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
